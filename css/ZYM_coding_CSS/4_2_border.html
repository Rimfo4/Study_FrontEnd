<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border</title>

    <style>
        div.border{
            width : 100px;
            height : 100px;

            /* 
            border-width: 1px;
            border-style: solid;
            border-color: black; 
            이거 축약형이 아래임
            */
            border: 1px solid black;

            border-top: 10px dotted red;
            border-bottom: 5px dashed blue;
            border-left: 7px solid yellow;
            border-right: 3px solid cyan;
        }
        div.radius{
            margin: 20px;
            width : 100px;
            height : 100px;
            border: 1px solid black;
            
            /* radius 둥글게 하는 거임 */
            border-radius: 100%;
        }
        div.content-box{
            margin: 10px;
            padding: 20px;

            width : 100px;
            height : 100px;
            border: 10px solid blue;
            
            /* content-box로 하면, content 사이즈 + padding 사이즈 + border 사이즈 값이*/
            /* 100px + 20px + 10px */
            box-sizing: content-box;
        }
        div.border-box{
            margin: 10px;
            padding: 20px;

            width : 100px;
            height : 100px;
            border: 10px solid red;

            /* border-box로 하면, content 사이즈 + padding 사이즈 + border 사이즈 값이 100px인거임(content) */
            /* 100px = 20px + 10px + ?(content 사이즈가 바뀜) */
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="border"></div>
    <div class="radius"></div>
    <div class="content-box"></div>
    <div class="border-box"></div>
</body>
</html>
