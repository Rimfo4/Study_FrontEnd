<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>
    <!-- Position 속성은 HTML에서 요소를 배치하는 방법이다. -->
    
    <!-- Position 속성은 위치를 지정하는 속성값이 따로 있다. -->
    <!-- top, bottom, left, right 인데 static과 sticky(top만 가능)에선 못쓴다.-->
    <style>
        body{
            margin: 0px;
            padding: 0px;
        }
        body *{
            border: 1px solid black;
            padding: 20px;       
        }
        main{
            max-width: 600px;
            margin: 0 auto;
            background-color: yellow ;
        }
        section{
            background-color: violet;
        }
        article{
            background-color: cyan;
        }
        div{
            background-color: white;
        }

        div.relative{
            /* static 처럼 일반적인 흐름 배치 O*/
            /* 상하좌우를 설정하여 위치를 배치O */
            position: relative;

            right: -30px;
            /* top: -40px; */
        }
        div.absolute{
            /* absolute는 일반적인 흐름대로 배치 X */
            /* 또한 static이 아닌 부모(relative 등)를 기준으로 한다.*/
            /* 없다면 부모는 body가 된다. */
            position: absolute;
            background-color: gray;
            top: 0px;
        }
        div.fiexd{
            /* fixed는 일반적인 흐름대로 배치 X */
            /* 스크롤 되어도 위치가 바뀌지 않는다. */
            /* viewport 기준으로 한다. */
            position: fixed;
            background-color: blue;
            bottom: 30px;
            right: 30px;
            border-bottom-left-radius: 35%;
            border-bottom-right-radius: 35%;    
        }
        div.sticky{
            /* sticky는 일반적인 흐름 배치 O 근데 스크롤 임계점에 도달하면 */
            /* fiexd 처럼 바뀜 */
            /* 오직 top만 적용이 된다. */
            position: sticky;
            top: 10px;
        }
        /* z-index 속성은 position 속성을 가진 요소만 되고*/
        /* 겹칠 때 인덱스 숫자가 더 큰쪽이 올라오게 된다. */
    </style>
</head>
<body>
    <main>
        Main
        <section>
            Section
            <article>
                Article
                <!-- static은 기본값, HTML 문서에서 일반적인 흐름으로 배치됨 -->
                <div>static</div>
                <div class="relative">relative</div>
                <div class="absolute">absolute</div>
                <div class="fiexd">fiexd</div>
                <div class="sticky">sticky</div>
                <div style="height: 1000px;"></div>
            </article>
        </section>
    </main>
</body>
</html>
