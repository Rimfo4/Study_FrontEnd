<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>

    <style>
        div, h2{
            border : 1px solid black;
            /* display : none 는 영역을 없에는 것(요소 존재 O) */
            /* visibility : hidden 는 안 보이게 하는 것(요소, 영역 존재 O) */
            
        }
        span, a{
            border : 1px solid black;
        }
        article > div,span{
            display: inline-block;
        }
    </style>
</head>
<body>
    <!-- 영역이 웹페이지 한 칸을 차지함 -->
    <!-- 기본적으로 세로 배치 -->
    <!-- width, height 설정 O -->
    <h1>Display Block</h1>
    <div>content</div>
    <div>content</div>
    <div>content</div>
    <h2>title</h2>

    <!-- 영역이 컨텐츠 만큼 차지함 -->
    <!-- 기본적으로 가로 배치 -->
    <!-- width, height 설정 X -->
    <h1>Display Inline</h1>
    <span>content</span>
    <a href="">naver</a>

    <!-- 영역이 컨텐츠 만큼 차지함 -->
    <!-- 기본적으로 가로 배치 -->
    <!-- width, height 설정 O -->
    <h1>Display Inline Block</h1>
    <article>
        <div>content</div>
        <div>content</div>
        <div>content</div>
        <span>content</span>
        <span>content</span>
        <span>content</span>
    </article>
</body>
</html>
