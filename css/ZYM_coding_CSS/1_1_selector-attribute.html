<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector</title>

    <style>
        /* 속성이 있는 선택자 */
        h2[class]{
            font-size: 50px;
        }

        /* 속성 값과 일치하는 선택자 */
        h2[class='cde']{
            color: pink;
        }

        /* 속성 값이 포함되는 선택자 */
        a[href*='www']{
            text-decoration: none;
        }

        /* 속성 값으로 시작하는 선택자 */
        h2[class ^= 'ab']{
            color: red;
        }

        /* 속성 값으로 끝나는 선택자 */
        a[href$='naver.com']{
            color: greenyellow;
        }
    </style>
</head>
<body>
    <h2 class="abc" >구글</h2>
    <a href="https://www.google.com">구글 사이트</a>
    <h2 class="bcd" >네이버</h2>
    <a href="https://www.naver.com" target="_blank">네이버 사이트</a>
    <h2 class="cde" >마이크로소프트</h2>
    <a href="https://www.microsoft.com">마이크로소프트 사이트</a>
</body>
</html>
