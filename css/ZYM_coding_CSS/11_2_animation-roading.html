<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation Roading</title>

    <style>
        body{
            margin: 0;
            padding: 0;
        }
        .circle{
            width: 20px;
            height: 20px;
            background-color: blue;
            border-radius: 50%;
            position: absolute;
            animation: upandDown 1.5s infinite;
        }
        .circle:nth-child(2){
            left: 30px;
            animation-delay: 100ms;
        }
        .circle:nth-child(3){
            left: 60px;
            animation-delay: 200ms;
        }
        .circle:nth-child(4){
            left: 90px;
            animation-delay: 300ms;
        }
        .circle:nth-child(5){
            left: 120px;
            animation-delay: 400ms;
        }
        .circle:nth-child(6){
            left: 150px;
            animation-delay: 500ms;
        }
        .circle:nth-child(7){
            left: 180px;
            animation-delay: 600ms;
        }
        @keyframes upandDown {
            0%{
                transform: translate(0, 0) scale(1);
                background-color: blue;
            }
            50%{
                transform: translate(0, 50px) scale(0.2);
                background-color: pink;
            }
            100%{
                transform: translate(0, 0) scale(1);
                background-color: blue;
            }
        }
    </style>
</head>
<body>
    <div class="animation-wraper">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>
</body>
</html>
