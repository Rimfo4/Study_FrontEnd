<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>반복문과 배열</h1>
    <ol>
      <script>
        var names = ['조정모', '김민서', '이석현', '맹석영', '남국현'];

        for (var i = 0; i < names.length; i++) {
          document.write('<li>' + names[i] + '</li>');
        }
      </script>
    </ol>
  </body>
</html>
