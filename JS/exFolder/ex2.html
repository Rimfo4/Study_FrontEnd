<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- onclick은 JS속성으로 JS코드를 실행 -->
    <input type="button" value="hi" onclick="alert('hello')">
    <input type="text" onchange="alert('글자가 바뀌었다?')">
    <input type="text" onkeydown="alert('키가 다운됨')">
    
    <input type="button" onclick="alert(3**3)">
    <input type="button" onclick="alert('Hello world'.length)">
    <input type="button" onclick="alert('Hello world'.indexOf('d'))">
    
</body>
</html>
