<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>반복문</h1>
    <ul>
      <script>
        document.write('<li>1</li>');
        document.write('<li>2</li>');
        document.write('<li>3</li>');
        document.write('<li>4</li>');
      </script>
      <hr />
      <script>
        var i = 1;
        while (i <= 5) {
          document.write('<li>' + i + '</li>');
          i += 1;
        }
      </script>
    </ul>
  </body>
</html>
