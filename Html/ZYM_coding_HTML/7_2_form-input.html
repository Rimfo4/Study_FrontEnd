<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form input</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Input tag</legend>
            <!-- required 필수로 해야하는 항목 -->
            <ul>
                <li>
                    <label for="text">이름</label>
                    <input type="text" id="text" required>
                </li>
                <li>
                    <label for="email">이메일</label>
                    <input type="email" id="email" required>
                </li>
                <li>
                    <label for="tel">전화번호</label>
                    <input type="tel" id="tel" required>
                </li>
                <li>
                    <label for="url">url</label>
                    <input type="url" id="url" required>
                </li>
                <li>
                    <label for="number">number</label>
                    <!-- 최소값 최대값 지정가능 -->
                    <input type="number" id="number" required min="5" max="15">
                </li>
                <li>
                    <label for="range">range</label>
                    <input type="range" id="range" required>
                </li>
                <li>
                    <label for="password">password</label>
                    <input type="password" id="password" required>
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>날짜 관련</legend>
            <ul>
                <li>
                    <label for="date">date</label>
                    <input type="date" id="date" min="2025-12-01" max="2026-02-01" >
                </li>
                <li>
                    <label for="month">month</label>
                    <input type="month" id="month">
                </li>
                <li>
                    <label for="week">week</label>
                    <input type="week" id="week">
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>시간 관련</legend>
            <ul>
                <li>
                    <label for="time">time</label>
                    <input type="time" id="time" min="16:30" max="22:00">
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>그 외</legend>
            <ul>
                <li>
                    <label for="file">file</label>
                    <input type="file" id="file" multiple>
                </li>
                <li>
                    <label for="hide">hide</label>
                    <!-- UI상 안보이지만 서버측으로 어떠한 값을 보냄 -->
                    <input type="hidden" id="hide" name="" value="">
                </li>
            </ul>
        </fieldset>
        <input type="submit">
    </form>
</body>
</html>
