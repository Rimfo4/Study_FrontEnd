<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <!-- label 태그는 입력받는 필드를 설명하는 태그 -->
    <!-- input 태그는 데이터를 입력 받는 태그로 type 속성을 통해 여러가지 데이터를 받을 수 있다. -->
            
    <form action="">
        <div>
            <!-- label 태그 하위에 input 쓰지만 그렇지 못한다면 for와 id 속성을 같게 하여 연결시킨다. -->
            <label for="user">아이디</label>
            <input type="text" id="user">
        </div>
        <div>
            <label for="password">비밀번호
                <input type="password" id="">
            </label>
        </div>
        <input type="submit" value="제출하기">
    </form>
</body>
</html>
