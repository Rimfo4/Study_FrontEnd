<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio ChecBox</title>
</head>
<body>
    <!-- button submit을 누르면 action의 url로 넘어가 데이터를 보낸다. -->
    <form action="">
        <fieldset>
            <legend>좋아하는 색상을 모두 선택해주세요.</legend>
            <ul>
                <li>
                    <label for="red">빨강</label>
                    <!-- value는 이걸 선택할 때 서버에 보내는 데이터 -->
                    <input type="checkbox" id="red" value="red">
                </li>
                <li>
                    <label for="green">초록</label>
                    <input type="checkbox" id="green" value="green">
                </li>
                <li>
                    <label for="blue">파랑</label>
                    <input type="checkbox" id="blue" value="blue">
                </li>
                <li>
                    <label for="pink">분홍</label>
                    <input type="checkbox" id="pink" value="pink">
                </li>
                <li>
                    <label for="black">검정</label>
                    <input type="checkbox" id="black" value="black">
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>배송 방법</legend>
            <ul>
                <li>
                    <label for="pay">유료</label>
                    <!-- 그룹화 하려면 name을 동일하게 -->
                    <input type="radio" name="delivery" id="pay" value="pay">
                </li>
                <li>
                    <label for="free">무료</label>
                    <input type="radio" name="delivery" id="free" value="free">
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>자기소개서</legend>
            <!-- 여러 줄 입력받을 때 사용 -->
            <textarea name="" id="" cols="20" rows="5">저는 조정모입니다.</textarea>
        </fieldset>
        <fieldset>
            <legend>주문 상품 선택</legend>
            <ul>
                <li>
                    <!-- 여러 항목 중 선택해야 할 때 사용 | multiple 여러개 선택 가능-->
                    <select name="good" id="good">
                        <!-- select > option -->
                        <option value="10kg">오렌지 10kg</option>
                        <option value="20kg">오렌지 20kg</option>
                        <option value="30kg">오렌지 30kg</option>
                        <option value="40kg" selected>오렌지 40kg</option>
                        <option value="50kg">오렌지 50kg</option>
                    </select>
                </li>
                <li>
                    <!-- 검색 가능한 select태그 느낌임 -->
                    <label for="ice">아이스크림을 선택해주세요.<label>
                    <!-- list와 id를 동일하게 해야함 -->
                    <input list="icecream" name="" id="">
                    <datalist id="icecream">
                        <option value="lemonIce">레몬아이스크림</option>
                        <option value="strawberryIce">딸기아이스크림</option>
                        <option value="melonIce">멜론아이스크림</option>
                    </datalist>
                </li>
            </ul>
        </fieldset>
        <!-- form의 자식태그가 아니기에 어디든 사용가능 -->
        <button type="submit">제출하기</button>
        <button type="reset">리셋하기</button>
    </form>
</body>
</html>
