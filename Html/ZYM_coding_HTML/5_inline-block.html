<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline Block</title>
</head>
<body>
    <!-- div, span 둘다 영역 태그입니다.(글쓰는 용도가 아님) -->
    <!-- div는 컨테이너 역할, span은 아이템 꾸미기 역할도 합니다.  -->
    <h1>block 요소</h1>

    <div>웹페이지의 행 한칸을 다 차지하는 블록을 블럭요소라고 합니다.</div>
    <div style="background-color: yellow;">div, 리스트 태그, h태그는 블럭요소입니다.</div>
    <br>
    <h4>특징 : 세로배치 | width,height,margin 등 속성이 적용이 된다.</h4>

    <hr>

    <h1>Inline 요소</h1>
    <span>웹페이지에서 태그에 할당된 공간만 차지합니다.(줄바꿈 X)</span><br>
    <span style="background-color: greenyellow;">span,a,img가 해당</span>
    <br><br>
    <h4>특징 : 가로배치 | width 같은 크기 속성, text-align 같은 속성이 적용이 안된다. <br>
        margin-top 박스 속성 적용X 대신 line-height로 대체
    </h4>
</body>
</html>
